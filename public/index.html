<html>
<head>
  <title>Reusable Widgets</title>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
  <script type="text/javascript" src="/js/requirejs-config.js"></script>
  <script>
    require(["jquery"], function($) {
      $(document).ready(function() {
        require(["knockout", "knockout-template", "app/page-model"], function(ko, t, Model) {
          ko.applyBindings(new Model());
        });
      });
    });
  </script>
</head>
<body>
  <div data-bind="template: { name: 'widget/box', data: box1 }"></div>
  <div data-bind="template: { name: 'widget/box', data: box2 }"></div>
</body>
</html>
